name: Python CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-python@v6
      with:
        python-version: "3.13"
        cache: 'pip'
    - run: |
        pip install -r requirements.txt
    - run: |
        ruff check
    - run: |
        pytest
